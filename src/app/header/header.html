<header class="header" role="banner">
  <div class="header-container">
    <div class="header-brand">
      <a routerLink="/home" class="logo-link" aria-label="Home">
        <h1 class="logo-text">Blogging</h1>
      </a>
    </div>

    <nav class="header-nav" role="navigation" aria-label="Main navigation">
      <a routerLink="/home" routerLinkActive="active" class="nav-link">Home</a>
      
      <ng-container *ngIf="isAuthenticated; else guestLinks">
        <a routerLink="/create" routerLinkActive="active" class="nav-link">Create Post</a>
        <a routerLink="/profile" routerLinkActive="active" class="nav-link">Profile</a>
        
        <div class="user-menu">
          <p-avatar [label]="getUserInitials()" shape="circle" class="user-avatar"></p-avatar>
          <span class="user-name">{{ user?.name || user?.userName || 'User' }}</span>
          <button pButton label="Logout" (click)="logout()" class="logout-btn"></button>
        </div>
      </ng-container>
      
      <ng-template #guestLinks>
        <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
        <a routerLink="/signup" routerLinkActive="active" class="nav-link">Sign Up</a>
      </ng-template>
    </nav>

  </div>
</header>
