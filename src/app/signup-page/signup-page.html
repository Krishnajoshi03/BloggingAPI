<div class="signup-container">
  <div class="signup-card">
    <div class="visual">
      <img src="/assets/blogLogo.png" alt="Blog illustration" />
    </div>

    <form class="form" (ngSubmit)="onSubmit()" #signupForm="ngForm" novalidate>
      <h2>Create Account</h2>
      <p class="subtitle">Sign up to start creating and sharing content</p>

      <label for="name">Full Name</label>
      <input
        id="name"
        name="name"
        pInputText
        type="text"
        [(ngModel)]="name"
        required
        placeholder="Enter your full name"
      />

      <label for="email">Email</label>
      <input
        id="email"
        name="email"
        pInputText
        type="email"
        [(ngModel)]="email"
        required
        placeholder="Enter your email"
      />

      <label for="username">Username</label>
      <input
        id="username"
        name="username"
        pInputText
        type="text"
        [(ngModel)]="userName"
        required
        placeholder="Choose a username"
      />

      <label for="password">Password</label>
      <p-password
        id="password"
        name="password"
        [(ngModel)]="password"
        [feedback]="false"
        placeholder="Enter your password"
        styleClass="w-full"
        [required]="true"
      ></p-password>

      <label for="confirmPassword">Confirm Password</label>
      <p-password
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        [feedback]="false"
        placeholder="Confirm your password"
        styleClass="w-full"
        [required]="true"
      ></p-password>

      <div class="actions">
        <button
          pButton
          type="submit"
          label="Sign Up"
          [disabled]="!userName || !password || !email || !name || loading"
          [loading]="loading"
        ></button>
      </div>

      <p-message
        severity="error"
        [text]="errorMessage"
        *ngIf="errorMessage"
        styleClass="w-full"
      ></p-message>

      <p class="login-link">
        Already have an account? <a routerLink="/login">Sign in</a>
      </p>
    </form>
  </div>
</div>
